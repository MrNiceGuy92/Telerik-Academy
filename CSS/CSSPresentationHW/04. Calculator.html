<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/Calculator.css"/>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="images/calc.png" alt="logo"/>
            <span id="calculator-text">Calculator</span>
        </div>
        <div id="exit-buttons">
            <img src="images/calculatorexitbuttons.png" alt="exitButtons"/>
        </div>

        <div id="main">
            <div id="nav">
                <span id="view">View</span>
                <span id="edit">Edit</span>
                <span id="help">Help</span>
            </div>
            <div id="result-screen">
                <span id="result">8854455</span>
            </div>
            <div id="binary-screen">
                <table>
                    <tbody>
                    <tr>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                    </tr>
                    <tr>
                        <td>63</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>47</td>
                        <td></td>
                        <td></td>
                        <td id="top-right-aligned-cell">32</td>
                    </tr>
                    <tr>
                        <td>0000</td>
                        <td>0000</td>
                        <td>1000</td>
                        <td>0111</td>
                        <td>0001</td>
                        <td>1011</td>
                        <td>1011</td>
                        <td>0111</td>
                    </tr>
                    <tr>
                        <td>31</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>15</td>
                        <td></td>
                        <td></td>
                        <td id="bottom-right-aligned-cell">0</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="systems">
                <ul>
                    <li><input type="radio"/>Hex</li>
                    <li><input type="radio" checked="checked"/>Dec</li>
                    <li><input type="radio"/>Oct</li>
                    <li><input type="radio"/>Bin</li>
                </ul>
            </div>

            <div id="word">
                <ul>
                    <li><input type="radio" checked="checked"/>Qword</li>
                    <li><input type="radio"/>Dword</li>
                    <li><input type="radio"/>Word</li>
                    <li><input type="radio"/>Byte</li>
                </ul>
            </div>

            <div id="buttons">
                <ul>
                    <li><input type="button" value="NA" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="Mod"/></li>
                    <li><input type="button" value="A" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="MC" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="MR" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="MS" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="M+" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="M-" class="unclickable-buttons" disabled="disabled"/></li>
                </ul>
                <ul>
                    <li><input type="button" value="("/></li>
                    <li><input type="button" value=")"/></li>
                    <li><input type="button" value="B" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="&#8592"/></li>
                    <li><input type="button" value="CE"/></li>
                    <li><input type="button" value="C"/></li>
                    <li><input type="button" value="&#177"/></li>
                    <li><input type="button" value="&#8730" class="unclickable-buttons" disabled="disabled"/></li>
                </ul>
                <ul>
                    <li><input type="button" value="RoL"/></li>
                    <li><input type="button" value="RoR"/></li>
                    <li><input type="button" value="C" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="7"/></li>
                    <li><input type="button" value="8"/></li>
                    <li><input type="button" value="9"/></li>
                    <li><input type="button" value="/"/></li>
                    <li><input type="button" value="%" class="unclickable-buttons" disabled="disabled"/></li>
                </ul>
                <ul>
                    <li><input type="button" value="Or"/></li>
                    <li><input type="button" value="Xor"/></li>
                    <li><input type="button" value="D" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="4"/></li>
                    <li><input type="button" value="5"/></li>
                    <li><input type="button" value="6"/></li>
                    <li><input type="button" value="*"/></li>
                    <li><input type="button" value="1/x" class="unclickable-buttons" disabled="disabled"/></li>
                </ul>
                <ul>
                    <li><input type="button" value="Lsh"/></li>
                    <li><input type="button" value="Rsh"/></li>
                    <li><input type="button" value="E" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="1"/></li>
                    <li><input type="button" value="2"/></li>
                    <li><input type="button" value="3"/></li>
                    <li><input type="button" value="-"/></li>
                </ul>
                <ul>
                    <li><input type="button" value="Not"/></li>
                    <li><input type="button" value="And"/></li>
                    <li><input type="button" value="F" class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="0" id="zero-button"/></li>
                    <li><input type="button" value="." class="unclickable-buttons" disabled="disabled"/></li>
                    <li><input type="button" value="+"/></li>
                </ul>
                <div id="equals-sign">
                    <input type="button" value="="/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
